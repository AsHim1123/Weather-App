
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            autofocus
            class="input"
          />
          <button
            class="fa-sharp fa-solid fa-magnifying-glass-location fa-xl search"
          ></button>
        </div>
      </div>
      <div class="location-not-found">
        <h1>Sorry, We cannot find the location!!!</h1>
        <img src="assets/404.png" alt="404 error" />
      </div>
      <div class="weather">
        <img src="assets/cloud.png" alt="Weather Image" class="weather-img" />
        <div class="weather-box">
          <p class="tmp">0Â°C</p>
          <p class="condition">Sunny</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-droplet fa-xl"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <i class="fa-solid fa-wind fa-xl"></i>
            <div class="text">
              <span id="wind-speed">20Km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/cc055d8918.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
